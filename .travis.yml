language: node_js
node_js:
  - "6"
before_deploy:
  - npm run lint
  - npm run build
  - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
deploy:
  provider: script
  script: npm publish --tag beta ./.build
  skip_cleanup: true
  on:
    branch: master
    tags: true
notifications:
  email:
    on_success: never
    on_failure: never
